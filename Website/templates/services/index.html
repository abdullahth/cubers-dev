<!DOCTYPE html>
<head>
	<title>Cubers</title>

	<meta name="viewport" content="width=device-width, initial-scale= 1.0"/>
	<meta name="description" content="Lorem Ispum"/>
	<link rel="stylesheet" href="{{url_for('static', filename='global/styles/computer.css')}}" />
	<link rel="stylesheet" href="{{url_for('static', filename='global/styles/tablet.css')}}" />
	<link rel="stylesheet" href="{{url_for('static', filename='global/styles/mobile.css')}}" />
	<link rel="stylesheet" href="{{url_for('static', filename='services/styles/computer.css')}}" />
	<link rel="stylesheet" href="{{url_for('static', filename='services/styles/tablet.css')}}" />
	<link rel="stylesheet" href="{{url_for('static', filename='services/styles/mobile.css')}}" />
	<script src="{{url_for('static', filename='global/scripts/header.js')}}"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="http://fonts.cdnfonts.com/css/agency-fb" rel="stylesheet">
</head>

<body>
	<header id="header">
		<a href="/" id="header_title">CUBERS</a>
		<nav>
			<!-- TODO: Links -->
			<a href="/home">Home</a>
			<a href="/about">About</a>
			<a class="active_tab" href="/services">Services</a>
			<a href="/contact">Contact</a>
			<a href="/terms">Terms</a>
			<a href="/portfolio">Portfolio</a>
		</nav>
	</header>

	<section id="entry">
		<div>
			<h2><span>Services</span></h2>
		</div>
	</section>

  <section id="services">
    {% for service in services %}
      <div class="service-container">
          <div class="service-bg" style="background-image: url(http://127.0.0.1:3000/services/image/{{service['image']}});"></div>
          <div class="service-content">
            <h3>{{service['title']}}</h3>
            <p>{{service['paragraph']}}</p>
          </div>
      </div>
 	 	{% endfor %}
	</section>

	<footer>
			<div class="footer_column">
					<div id="footer_logo"></div>
					<h3>CUBERS</h3>
          <p>{{meta_info['address']}}<br></p>
          <p>{{meta_info['phone']}}</p>
					<div style="justify-content: space-between; width: 70%; margin-top: 10%; height: 64px; flex-direction: row; display: flex; align-items: center;">
              <a class="social_media_icon" href="{{meta_info['facebook']}}" id="facebook"></a>
              <a class="social_media_icon" href="{{meta_info['linkedin']}}" id="linkedin"></a>
              <a class="social_media_icon" href="{{meta_info['instagram']}}" id="instagram"></a>
					</div>
			</div>
			<div id="tabs" class="footer_column">
					<a  class="footer_tab" href="/">Home<br></a>
					<a  class="footer_tab" href="/about">About<br></a>
					<a  class="footer_tab" href="/tecnologies">Technologies<br></a>
					<a  class="footer_tab" href="terms">Terms<br></a>
					<a  class="footer_tab" href="/portfolio">Portfolio<br></a>

			</div>
			<div class="footer_column"></div>
	</footer>
</body>
